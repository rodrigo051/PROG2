<!-- Code für Ausgangsseite mit Eingabe mithilfe der Website http://raspitips.de/flask-webapps-mit-python-erstellen/ erstellt -->
<div class="container">
        <form method="POST">
          <hr>
          <div class="form-group">
            <label for="eingabe_ort">Ausgangsort</label>
            <input name="ausgangsort" type="ort" class="form-control" id="eingabe_ort">
          </div>

          <div class="form-group">
            <label for="eingabe_schwierigkeit">Schwierigkeitslevel</label>
            <input name="schwierigkeitslevel" type="schwierigkeit" class="form-control" id="eingabe_schwierigkeit" aria-describedby="beschreibung_schwierigkeit">
            <small id="beschreibung_schwierigkeit" class="form-text text-muted">Bitte den Schwierigkeitslevel leicht, mittel oder schwierig angeben!</small>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Übernehmen</button>
        </form>
</div>
